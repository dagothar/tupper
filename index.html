        if (value === undefined) value = 0;
        this.width = width;
        this.height = height;
        this.data = [];
        for (var i = 0; i < width; ++i) {
          data[i] = [];
          for (var j = 0; j < height; ++j) {

          }

      Array2D.prototype.get = function(i, j) { return this.data[i][j]; };
